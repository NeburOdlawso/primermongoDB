            width: 60px;
            height: 34px;
        }

        .switch input { 
            opacity: 0;
            width: 0;
            height: 0;
            
        }

        .desliceswitch {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: var(--active);
            
            -webkit-transition: .4s;
            transition: .4s;
            border-radius: 34px;
        }
        .desliceswitch:before {
            border-radius: 50%;
        }

        .desliceswitch:before {
            position: absolute;
            content: "";
            height: 26px;
            width: 26px;
            left: 4px;
            bottom: 4px;
            background: var(--barra);
            -webkit-transition: .4s;
            transition: .4s;
        }

        input:checked + .desliceswitch {
            background: var(--active);
        }

        input:focus + .desliceswitch {
            background: var(--active);
        }

        input:checked + .desliceswitch:before {
            -webkit-transform: translateX(26px);
            -ms-transform: translateX(26px);
            transform: translateX(26px);
        }

<script>
    window.onscroll = function() {myFunction()};
    
    var navbar = document.getElementById("sidebar");
    var sticky = navbar.offsetTop;
    
    function myFunction() {
        if (window.pageYOffset >= sticky) {
            navbar.classList.add("sticky")
        } else {
            navbar.classList.remove("sticky");
        }
    }
    const Modooscuro = document.querySelector('.botondarks');
    Modooscuro.addEventListener('change', function () {
        if(this.checked) {
            document.body.classList.add('dark');
        } else {
            document.body.classList.remove('dark');
        }
    })
</script>
